buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    // Testing
    junit = 'junit:junit:4.12'
    hamcrestLibrary = 'org.hamcrest:hamcrest-library:1.3'
    mockito = 'org.mockito:mockito-core:1.10.19'
}

// gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

apply plugin: 'idea'
apply plugin: 'project-report'